name: CI Tests

on:
  push:
    branches: [main, darren/proportion-improvemen]
  pull_request:
    branches: [main, darren/proportion-improvemen]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: llamapress_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    container:
      image: kody06/llamapress-simple:0.2.7
      env:
        RAILS_ENV: test
        DB_HOST: postgres
        POSTGRES_PASSWORD: password

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy overlay files into container
        run: |
          cp -r rails/app/* /rails/app/
          cp -r rails/db/* /rails/db/
          cp -r rails/spec /rails/
          cp rails/config/routes.rb /rails/config/routes.rb
          cp rails/config/database.yml /rails/config/database.yml

      - name: Setup database
        run: |
          cd /rails
          bundle exec rails db:create db:schema:load

      - name: Run model specs
        run: |
          cd /rails
          bundle exec rspec spec/models --format documentation

      - name: Run request specs
        run: |
          cd /rails
          bundle exec rspec spec/requests --format documentation
